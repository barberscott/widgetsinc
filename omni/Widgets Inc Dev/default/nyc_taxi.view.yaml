# Reference this view as nyc_taxi
schema: default

dimensions:
  pickup_datetime: {}
  dropoff_datetime: {}
  pickup_longitude: {}
  pickup_latitude: {}
  dropoff_longitude: {}
  dropoff_latitude: {}
  passenger_count: {}
  trip_distance: {}
  fare_amount: {}
  extra: {}
  tip_amount: {}
  tolls_amount: {}
  total_amount: {}
  payment_type: {}
  pickup_ntaname: {}
  dropoff_ntaname: {}

  trip_id:
    format: ID

measures:
  count:
    aggregate_type: count

  total_tips:
    sql: ${tip_amount}
    label: Total Tips Collected
    aggregate_type: sum
